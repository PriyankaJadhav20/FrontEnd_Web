<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width", initial-scale="1.0">
  <title>Contact us</title>
  <link rel="stylesheet" type="text/css" href="./Css/Contact.css">

  
</head>
<body>
<div class="container">
  <h2>Contact us</h2>

  <div class="row100">
    <div class="col">
      <div class="inputbox">
        <input type="text" name="" required="required">
        <span class="text">First Name</span>
        <span class="line"></span>
      </div>
    </div>
  </div>

  <div class="row100">
    <div class="col">
      <div class="inputbox">
        <input type="text" name="" required="required">
        <span class="text">Last Name</span>
        <span class="line"></span>
      </div>
    </div>
  </div>


<div class="row100">
    <div class="col">
      <div class="inputbox">
        <input type="text" name="" required="required">
        <span class="text">E-Mail</span>
        <span class="line"></span>
      </div>
    </div>
  </div>

  <div class="row100">
    <div class="col">
      <div class="inputbox">
        <input type="text" name="" required="required">
        <span class="text">Mobile Number</span>
        <span class="line"></span>
      </div>
    </div>
  </div>

  <div class="row100">
    <div class="col">
      <div class="inputbox">
        <input type="text" name="" required="required">
        <span class="text">Type your message here...</span>
        <span class="line"></span>
      </div>
    </div>
  </div>

  <div class="row100">
    <div class="col">
        <p> Would you visit again?
         <br />
         <label><input type="radio" name="rating" value="yes" checked="checked"/>Yes</label>
         <label><input type="radio" name="rating" value="no" />No</label>
         <label><input type="radio" name="rating" value="maybe"/>Maybe</label>
        </p>
    </div>
  </div>    
  
  <div class="row100">
    <div class="col">
      <input type="submit" value="Send">
    </div>
  </div>

</div>



</body>
</html>
